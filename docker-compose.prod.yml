# BotHub Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - /var/lib/bothub/postgres:/var/lib/postgresql/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - /var/lib/bothub/redis:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/bothub/bothub:${VERSION:-latest}
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: ${REDIS_URL:?REDIS_URL is required}
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      BASE_URL: ${BASE_URL:?BASE_URL is required}
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bothub.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.bothub.tls=true"
      - "traefik.http.routers.bothub.tls.certresolver=letsencrypt"
      - "traefik.http.services.bothub.loadbalancer.server.port=3000"

  # Traefik reverse proxy (optional)
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/bothub/letsencrypt:/letsencrypt
    restart: always
    profiles:
      - with-traefik

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    restart: always
    profiles:
      - with-monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:10.1.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    restart: always
    profiles:
      - with-monitoring

volumes:
  prometheus_data:
  grafana_data:
